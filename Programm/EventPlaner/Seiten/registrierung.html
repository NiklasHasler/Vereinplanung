<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registrierung</title>
    </head>
    <body id="content_registrierung">
        <div>
            <form action="">
                <label class="label_form_big" for="username">Name:</label>
                <input id="username" type="text" />

                <label class="label_form_big" for="userplz">PLZ:</label>
                <input id="userplz" type="number" /><br />

                <label class="label_form_big" for="uservorname">Vorname:</label>
                <input id="uservorname" type="text" />

                <label class="label_form_big" for="usertel">Tel:</label>
                <input id="usertel" type="number" /><br />

                <label class="label_form_big" for="useradresse">Adresse:</label>
                <input id="useradresse" type="text" />

                <label class="label_form_big" for="usermail">eMail:</label>
                <input id="usermail" type="email" /><br />

                <label class="label_form_big" for="userort">Ort:</label>
                <input id="userort" type="text" />

                <select id="funktion_dd">
                    <option>Funktion</option>
                    <option value="trainer">Trainer</option>
                    <option value="fahrer">Fahrer</option>
                    <option value="athlet">Athlet</option>
                </select><br />

                <button id="erfasseFahrer" class="button_form">Registrieren</button><br /><br />

                <label class="label_form_small" for="erfasseFahrer">Haben Sie schon einen Benutzer</label><br />
                <button id="erfasseFahrer" class="button_form">Anmelden</button>
            </form>
        </div>
    </body>
</html>
